<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀記録（3人用）</title>
    <link rel="stylesheet" href="mahjong.css" type="text/css">
</head>

<body>
    <h2>場代自動計算ツール（3麻）</h2>
    <dialog id="init" class="init">
        <button onclick="prevGame()">前回のゲームを継続</button>
        <h2>プレイヤー名を入力</h2>
        <input type="text" id="player1" name="player1" placeholder="Player 1"><br><br>
        <input type="text" id="player2" name="player2" placeholder="Player 2"><br><br>
        <input type="text" id="player3" name="player3" placeholder="Player 3"><br><br>
        <button onclick="closePopup()">決定</button>
    </dialog>

    <div class="area">
        <label for="result">- 点数表 -</label>
        <table id="table" border="1">
            <tr>
                <th>半荘</th>
                <th class="p1">Player 1</th>
                <th class="p2">Player 2</th>
                <th class="p3">Player 3</th>
            </tr>
            <tr>
                <td>合計</td>
                <td id="total1">
                    <div>0</div>
                </td>
                <td id="total2">
                    <div>0</div>
                </td>
                <td id="total3">
                    <div>0</div>
                </td>
            </tr>
        </table>
    </div><br><br>

    <div class="area">
        <label for="result">- 半荘結果 -</label><br>
        <p>
            順位ウマ選択：
            <select id="uma">
                <option value="5-10">5-10（ゴットー）</option>
                <option value="10-20">10-20（ワンツー）</option>
                <option value="10-30">10-30（ワンスリー）</option>
                <option value="20-30">20-30（ツースリー）</option>
                <option value="0-5">0-5（2位なし）</option>
                <option value="0-10">0-10（2位なし）</option>
                <option value="0-20">0-20（2位なし）</option>
                <option value="0-30">0-30（2位なし）</option>
                <option value="0-0">なし</option>
            </select><br><br>
        </p>
        <p class="p1">
            Player 1
            <span>
                :
            </span>
            <input type="number" id="score1" placeholder="持ち点を入力"><br>
        </p>
        <p class="p2">
            Player 2
            <span>
                :
            </span>
            <input type="number" id="score2" placeholder="持ち点を入力"><br>
        </p>
        <p class="p3">
            Player 3
            <span>
                :
            </span>
            <input type="number" id="score3" placeholder="持ち点を入力"><br>
        </p>
        <button onclick="addScore()">追加する</button>
    </div>
    <br>

    <div class="area">
        <label for="result">- チップ計算 -</label><br>
        <p>
            チップレートを選択：
            <select id="chip">
                <option value="1">1枚-1000点</option>
                <option value="2">1枚-2000点</option>
                <option value="3">1枚-3000点</option>
                <option value="5">1枚-5000点</option>
            </select><br>
        </p>
        <p class="p1">
            Player 1
            <span>
                :
            </span>
            <input type="number" id="chip1" placeholder="チップ増減を入力"><br>
        </p>
        <p class="p2">
            Player 2
            <span>
                :
            </span>
            <input type="number" id="chip2" placeholder="チップ増減を入力"><br>
        </p>
        <p class="p3">
            Player 3
            <span>
                :
            </span>
            <input type="number" id="chip3" placeholder="チップ増減を入力"><br>
        </p>
        <button onclick="addChip()">追加する</button>
    </div>
    <br>

    <script src="mahjong3.js"></script>
</body>

<footer>
    <p>&copy; kota kanmachi</p>
</footer>
