<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* スタイルは必要に応じて変更してください */
        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>Calculator</h2>
    <label for="num1">一位:</label>
    <input type="number" id="num1"><br>

    <label for="num2">二位:</label>
    <input type="number" id="num2"><br>

    <label for="num3">三位:</label>
    <input type="number" id="num3"><br>

    <label for="num4">四位:</label>
    <input type="number" id="num4"><br>

    <label for="num5">五位:</label>
    <input type="number" id="num5"><br>

    <label for="charge">場代:</label>
    <input type="number" id="charge"><br>

    <button onclick="calculate()">計算</button><br><br><br>

    <label for="result">- 結果 -</label>
    <p>
        二位：
        <input type="text" id="result2" readonly><br>
    </p>
    <p>
        三位：
        <input type="text" id="result3" readonly><br>
    </p>
    <p>
        四位：
        <input type="text" id="result4" readonly><br>
    </p>
    <p>
        五位：
        <input type="text" id="result5" readonly><br>
    </p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);
            const charge = parseFloat(document.getElementById('charge').value);

            const num12 = num1 - num2;
            const num13 = num1 - num3;
            const num14 = num1 - num4;
            const num15 = num1 - num5;

            const sum = num12 + num13 + num14 + num15;

            document.getElementById('result2').value = Math.round(charge * (num12 / sum));
            document.getElementById('result3').value = Math.round(charge * (num13 / sum));
            document.getElementById('result4').value = Math.round(charge * (num14 / sum));
            document.getElementById('result5').value = Math.round(charge * (num15 / sum));
        }
    </script>
</body>

</html>
